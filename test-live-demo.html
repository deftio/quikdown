<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Testing quikdown</h1>
    <div id="output"></div>
    
    <script src="dist/quikdown.umd.min.js"></script>
    <script>
        console.log('quikdown loaded:', typeof quikdown);
        console.log('quikdown.version:', quikdown.version);
        
        try {
            const html = quikdown('# Hello World\n\nThis is **bold** text.');
            document.getElementById('output').innerHTML = html;
            console.log('Success! HTML:', html);
        } catch(e) {
            console.error('Error:', e);
        }
    </script>
</body>
</html>
